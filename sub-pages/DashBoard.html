<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body {
            background-color: #111;
            color: #fff;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-nav .nav-link {
            color: #ff0;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        /* Hover effect for navbar links */

        .navbar-nav .nav-link:hover {
            color: yellow;

        }
        .overview-section {
            margin-top: 30px;
        }
        .card {
            background-color: #222;
            border: none;
            padding: 20px;
            text-align: center;
        }
        .chart {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }
        #img2{
            position: absolute;
            width: 230px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand text-white " style="font-weight: bold" href="#">POS System</a>
            <img id="img2" src="../assest/images/img_1.png" alt="">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Center Links -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item me-5">
                        <a class="nav-link active text-warning fs-5" aria-current="page" href="/sub-pages/DashBoard.html">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link text-white fs-5" href="/sub-pages/Order.htmlOrder.html">Orders</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link text-white fs-5" href="/sub-pages/item.html/item.html">Item</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link text-white  fs-5" href="/sub-pages/customer.htmltomer.html">Customer</a>
                    </li>
                </ul>
                <!-- Right side (Settings and Log Out) -->
                <!-- Right side (Settings and Log Out) -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link  me-3"><i class="fas fa-cog "></i> Setting</a>
                    <a href="#" class="nav-link  me-1"><i class="fas fa-sign-out-alt "></i> Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section>
    <!-- Overview Section -->
    <div class="container overview-section ">
        <h1 class="text-center">Overview</h1>
        <div class="row  mt-5">
            <div class="col-md-4">
                <div class="card">
                    <h5>Order Count</h5>
                    <p>0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5>Most Selling Item</h5>
                    <p>None</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5>Customer Count</h5>
                    <p>0</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="row chart-container mt-4">
            <div class="col-md-6  mt-5">
                <div class="chart">
                    <h5>Stock</h5>
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="border border-light rounded-circle p-4 mx-auto" style="width: 100px; height: 100px;">
                                <span class="d-block">50%</span>
                                <small>In Stock</small>
                            </div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="border border-light rounded-circle p-4 mx-auto" style="width: 100px; height: 100px;">
                                <span class="d-block">25%</span>
                                <small>Low Stock</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart">
                    <h5>Orders</h5>
                    <div class="row">
                        <div class="col-12">
                            <div class="border border-light p-3">
                                <div class="d-flex justify-content-between">
                                    <span>Jan</span>
                                    <span>50 Orders</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <div class="border border-light p-3 mt-3">
                                <div class="d-flex justify-content-between">
                                    <span>Feb</span>
                                    <span>75 Orders</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <div class="border border-light p-3 mt-3">
                                <div class="d-flex justify-content-between">
                                    <span>Mar</span>
                                    <span>30 Orders</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
