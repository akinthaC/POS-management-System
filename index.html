<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black; /* Set background color to black */
            height: 100vh; /* Full viewport height */
            position: relative; /* Set position relative for absolute children */
            margin: 0; /* Remove default margin */
        }
        .card {
            background: rgba(217, 217, 217, 10%); /* Semi-transparent background color */
            /* You can adjust the alpha value (0.9) for more or less opacity */
            border-radius: 1.5em; /* Rounded corners */
        }


        #img1{
            width: 500px;
            position: absolute;
            right: 0;
            top: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

        #img2{
            position: absolute;
            width: 230px;
        }

    </style>
</head>
<body>

<!-- Centered Image -->
<!-- Login Form Container -->

<img id="img1" src="assest/images/img.png" alt="">
<img id="img2" src="assest/images/img_1.png" alt="">


<div class="container d-flex justify-content-center align-items-center vh-100" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 40em; height: 30em; border-radius: 2em;">
        <h2 class="text-center mb-4 text-white" style="font-family: Syncopate, sans-serif; font-weight: bold; font-style: normal; font-size: 35px; letter-spacing: 3px">Login</h2>

        <!-- Login Form -->
        <form>
            <div class="mb-3 d-flex justify-content-center">
                <div>
                    <label for="userName" class="form-label text-white">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter your user name" style="width: 25em ">
                </div>
            </div>
            <!-- Password Input -->
            <div class="mb-3 d-flex justify-content-center">
                <div class="form-outline mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password "style="width: 25em ">
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="position-relative" style="height: 50px;">
                <a href="#" class="position-absolute" style="top:-20px; left:100px;">Forgot password?</a>
            </div>

            <!-- Login Button -->

            <div class="d-flex justify-content-center mb-4" style="top: -20px; right:200px;">
                <button type="submit" class="btn btn-primary" style="background: black; width: 200px; border: 2px solid yellow">Login</button>

            </div>

            <hr style="border: 0; height: 3px; background-color: white; margin: 20px 0;">
            <!-- Sign Up Link -->
            <div class="text-center mt-2 text-white">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
